[pytest]
# ABOUTME: pytest configuration for A2A MCP Framework test suite
# ABOUTME: Configures test discovery, markers, coverage, and output formatting

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum Python version
minversion = 3.9

# Command line options applied by default
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers - fail if unknown marker used
    --strict-markers
    # Coverage options (uncomment when ready)
    # --cov=src/a2a_mcp
    # --cov-report=html
    # --cov-report=term-missing
    # --cov-fail-under=30
    # Asyncio mode
    --asyncio-mode=auto
    # Show warnings
    -W default

# Markers for categorizing tests
markers =
    unit: Unit tests - test individual components in isolation
    integration: Integration tests - test component interactions
    e2e: End-to-end tests - test complete workflows
    slow: Slow tests - may take significant time to execute
    asyncio: Async tests - require asyncio event loop
    skipif: Skip test under certain conditions
    parametrize: Parametrized tests with multiple inputs

# Asyncio configuration
asyncio_mode = auto

# Test output configuration
console_output_style = progress

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration
[coverage:run]
source = src/a2a_mcp
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */examples/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

[coverage:html]
directory = htmlcov
